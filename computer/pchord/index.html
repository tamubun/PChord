<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Piano Chord search for Bandbrothers P</title>
    <script src='../../js/jquery-1.10.2.min.js'></script>
    <script src="pchord.js"></script>
  </head>
  <body>
    <div id="wrap">
      <header>
<!--
        <h1>バンブラP ピアノコード検索</h1>
!-->
      </header>
      <div id="search">
        <div id="sounds">
          <input type="text" id="highest">一番高い音</input>
          <br>
          <input type="text" id="lowest">一番低い音</input>
          <br>
          <input type="text" id="any1">どこでも</input>
          <br>
          <input type="text" id="any2">どこでも</input>
          <br>
          <input type="text" id="any3">どこでも</input>
        </div>
        <div id="filter-base">
          <input type="checkbox" checked value="C">C</input>
          <input type="checkbox" checked value="Cs">Cs</input>
          <input type="checkbox" checked value="D">D</input>
          <input type="checkbox" checked value="Ds">Ds</input>
          <input type="checkbox" checked value="E">E</input>
          <input type="checkbox" checked value="F">F</input>
          <input type="checkbox" checked value="Fs">Fs</input>
          <input type="checkbox" checked value="G">G</input>
          <input type="checkbox" checked value="Gs">Gs</input>
          <input type="checkbox" checked value="A">A</input>
          <input type="checkbox" checked value="As">As</input>
          <input type="checkbox" checked value="B">B</input>
        </div>
        <div id="filter-pattern">
          <input type="checkbox" checked value="">&nbsp</input>
          <input type="checkbox" checked value="m">m</input>
          <input type="checkbox" checked value="7">7</input>
          <input type="checkbox" checked value="M7">M7</input>
          <input type="checkbox" checked value="m7">m7</input>
          <input type="checkbox" checked value="dim7">dim7</input>
          <input type="checkbox" checked value="m7b5">m7b5</input>
          <input type="checkbox" checked value="aug">aug</input>
          <input type="checkbox" checked value="sus4">sus4</input>
          <input type="checkbox" checked value="7sus4">7sus4</input>
          <input type="checkbox" checked value="6">6</input>
          <input type="checkbox" checked value="add9">add9</input>
        </div>
        <div id="filter-shift">
          <input type="checkbox" checked value="-6">-6</input>
          <input type="checkbox" checked value="-5">-5</input>
          <input type="checkbox" checked value="-4">-4</input>
          <input type="checkbox" checked value="-3">-3</input>
          <input type="checkbox" checked value="-2">-2</input>
          <input type="checkbox" checked value="-1">-1</input>
          <input type="checkbox" checked value="0">0</input>
          <input type="checkbox" checked value="1">+1</input>
          <input type="checkbox" checked value="2">+2</input>
          <input type="checkbox" checked value="3">+3</input>
          <input type="checkbox" checked value="4">+4</input>
          <input type="checkbox" checked value="5">+5</input>
          <input type="checkbox" checked value="6">+6</input>
        </div>
        <div id="filter-num">
          <input type="checkbox" checked value="3">音数3</input>
          <input type="checkbox" checked value="4">音数4</input>
        </div>
        <div id="filter-dense">
          <input type="checkbox" checked value="true">密</input>
          <input type="checkbox" checked value="false">開</input>
        </div>
        <div>
          <button id="do-search">検索</button>
        </div>
      </div>
      <br>
      <div id="result">
      </div>
      コード: <input type="text" id="chord-input" value="">
      <br>
    </div>
  </body>
</html>
