<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Piano Chord search for Bandbrothers P</title>
    <script src='../../js/jquery-1.10.2.min.js'></script>
    <script src="pchord.js"></script>
  </head>
  <body>
    <div id="wrap">
      <header>
<!--
        <h1>バンブラP ピアノコード検索</h1>
!-->
      </header>
      <button type="button" class="sound">c4</button>
      <button type="button" class="sound">e4</button>
      <button type="button" class="sound">g4</button>
      <input type="text" id="chord-input" value="c4,e4,g4">
      <br>
      <select id="base">
        <option value="C" selected>C</option>
        <option value="Cs">Cs</option>
        <option value="D">D</option>
        <option value="Ds">Ds</option>
        <option value="E">E</option>
        <option value="F">F</option>
        <option value="G">G</option>
        <option value="Gs">Gs</option>
        <option value="A">A</option>
        <option value="As">As</option>
        <option value="B">B</option>
      </select>
      <select id="pattern">
        <option value="" selected>&nbsp</option>
        <option value="m">m</option>
        <option value="7">7</option>
        <option value="M7">M7</option>
        <option value="m7">m7</option>
        <option value="dim7">dim7</option>
        <option value="m7b5">m7b5</option>
        <option value="aug">aug</option>
        <option value="sus4">sus4</option>
        <option value="7sus4">7sus4</option>
        <option value="6">6</option>
        <option value="add9">add9</option>
      </select>
      <select id="shift">
        <option value="6">6</option>
        <option value="5">5</option>
        <option value="4">4</option>
        <option value="3">3</option>
        <option value="2">2</option>
        <option value="1">1</option>
        <option value="0" selected>0</option>
        <option value="-1">-1</option>
        <option value="-2">-2</option>
        <option value="-3">-3</option>
        <option value="-4">-4</option>
        <option value="-5">-5</option>
        <option value="-6">-6</option>
      </select>
      <select id="num">
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
      <select id="dense">
        <option value="true">密</option>
        <option value="false">開</option>
      </select>
      <button type="button" class="gen">生成</button>
    </div>
  </body>
</html>
